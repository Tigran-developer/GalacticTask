<div class="navigation-ctnr">
  <div class="side-navigation">
    <a [routerLink]="'/entry'">
      <b>Back to Entry</b>
    </a>
  </div>
  <div class="side-navigation">
    <a [routerLink]="'/interpretation'">
      <b>Next to Graphs</b>
    </a>
  </div>
</div>
<div class="table-ctnr">
  <div class="mat-elevation-z8 table-card">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let row"> {{row.date| date:'MM/dd/yyyy'}}</td>
      </ng-container>

      <ng-container matColumnDef="income">
        <th mat-header-cell *matHeaderCellDef> Income (Total income: {{getTotalIncome()}})</th>
        <td mat-cell *matCellDef="let row"> {{row.income}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
