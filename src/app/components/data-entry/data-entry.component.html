<div>
  <div class="side-navigation">
    <a [routerLink]="'/visualisation'">
      <b>Next to records sheet</b>
    </a>
  </div>
  <div class="date-entry-ctnr">
  <div class="date-entry-card">
    <mat-card class="input-card" appearance="outlined">
      <div class="card-header">
        <mat-card-header>
          <mat-card-title>Enter Data</mat-card-title>
        </mat-card-header>
      </div>
      <mat-card-content>
        <form [formGroup]="inputForm" (ngSubmit)="submitForm()" id="inputForm" class="card-content">
          <mat-form-field class="form-field">
            <mat-label>Income in RUB</mat-label>
            <input
              type="number"
              matInput
              formControlName="income"
            >

            <mat-error *ngIf="inputForm.controls.income.errors?.['required'] && !inputForm.controls.income.untouched"
                       class="form-field-error">Income field is required
            </mat-error>
            <button *ngIf="true" matSuffix mat-icon-button aria-label="Clear">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label>Choose a date</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="date">
            <mat-error *ngIf="inputForm.controls.date.errors?.['required'] && !inputForm.controls.date.untouched">Date
              field is required
            </mat-error>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button form="inputForm" [disabled]="inputForm.invalid">Save</button>
        <button mat-button (click)="resetForm()">Clear</button>
      </mat-card-actions>
    </mat-card>
  </div>
  </div>
</div>
